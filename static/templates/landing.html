<html>
  <head>
    <title>Document</title>
    <link
      href="{{ url_for('static', path='/css/landing.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="landing-container">
      <div id="landing-header">
        <div id="landing-logo">Social Network</div>
        <a href="{{landing.url}}" id="landing-user">
          <img
            src="{{landing.profileImage}}"
            alt="user pfp"
            id="landing-user-img"
          />
          <span id="landing-user-name">{{landing.displayName}}</span>
        </a>
      </div>
      {% for l in landing.posts %}
      <div id="allpost-single-container">
        <div id="allpost-top">
          <a href="/author" id="allpost-author"
            >{{landing.posts[l].author.id}}</a
          >
          <div id="allpost-date">
            {{landing.posts[l].published.split("T")[0]}}
          </div>
        </div>
        <div id="allpost-info">
          <div id="allpost-title">{{landing.posts[l].title}}</div>
          <div id="allpost-description">{{landing.posts[l].description}}</div>
        </div>
        <div id="allpost-btn-container">
          <a
            class="allpost-btn"
            href="/service/authors/{{landing.posts[l].author.id}}/posts/{{l}}/comments"
            >View Comments</a
          >
          <a
            class="allpost-btn"
            href="/service/authors/{{landing.posts[l].author.id}}/posts/{{l}}/view"
            >View Post</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
