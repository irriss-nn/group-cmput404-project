<html>
  <head>
    <title>Document</title>
    <link
      href="{{ url_for('static', path='/css/author.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="author-outer-container">
      <div id="author-container">
        <img src="{{post.profileImage}}" id="author-img" alt="user picture" />
        <div id="author-info">
          <div id="author-name">Name: <b>{{post.displayName}}</b></div>
          <div class="social-container">
            <img
              src="{{ url_for('static', path='assets/github-logo.png') }}"
              class="social-img"
            />
            <a href="{{post.github}}" class="social name">{{post.github}}</a>
          </div>
        </div>
      </div>
      {% for p in post.posts %}
      <div id="allpost-single-container">
        <div id="allpost-top">
          <a href="/author" id="allpost-author">{{post.posts[p].author.id}}</a>
          <div id="allpost-date">{{post.posts[p].published.split("T")[0]}}</div>
        </div>
        <div id="allpost-info">
          <div id="allpost-title">{{post.posts[p].title}}</div>
          <div id="allpost-description">{{post.posts[p].description}}</div>
        </div>
        <div id="allpost-btn-container">
          <a
            class="allpost-btn"
            href="/service/authors/{{post.posts[p].author.id}}/posts/{{post.posts[p].id}}/comments"
            >View Comments</a
          >
          <a
            class="allpost-btn"
            href="/service/authors/{{post.posts[p].author.id}}/posts/{{post.posts[p].id}}/view"
            >View Post</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
